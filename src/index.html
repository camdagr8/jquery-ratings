<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Star Rating</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p>Drag or click stars</p>
    <div>
      <span id="stars-1" data-stars='{"max": 5, "value": 0}'></span>
    </div>

    <div>
      <span id="stars-2" data-stars='{"max": 5, "value": 2}'></span>
    </div>

    <div class="mt-20">
      <button type="button" id="state-toggler">disable</button>
      <button type="button" id="max-toggler">max 10</button>
      <button type="button" id="val-toggler">value 5</button>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/jquery.ratings.js"></script>
    <script src="js/demo.js"></script>

</body>
</html>
