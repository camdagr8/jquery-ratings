<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Star Rating</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/jquery.ratings.css">
  <link rel="stylesheet" href="css/jquery.ratings.demo.css">
</head>

<body>
    <h1>Drag or click stars</h1>
    <div>
      <span id="ratings-1" data-ratings='{"max": 5, "value": 0}'></span>
    </div>

    <div>
      <span id="ratings-2" data-ratings='{"max": 5, "value": 2}'></span>
    </div>

    <div class="mt-20">
      <button type="button" id="state-toggler">disable</button>
      <button type="button" id="max-toggler">max 10</button>
      <button type="button" id="val-toggler">value 5</button>
    </div>

    <div class="mt-20">
      <a href="https://github.com/camdagr8/jquery-ratings" target="_blank">view on gihub</a>
    </div>

    <div class="mt-20">&nbsp;</div>

    <div class="mt-20">
        <h1>Custom icons</h1>
        <span id="ratings-3" class="red" data-ratings='{"max": 5, "value": 2, "icons": {"full": "[data-template=full]", "empty": "[data-template=empty]"}}'>
          <span data-template="empty">
            <svg width="28" height="28" viewBox="0 0 28 28">
              <path d="M26 9.312c0-4.391-2.969-5.313-5.469-5.313-2.328 0-4.953 2.516-5.766 3.484-0.375 0.453-1.156 0.453-1.531 0-0.812-0.969-3.437-3.484-5.766-3.484-2.5 0-5.469 0.922-5.469 5.313 0 2.859 2.891 5.516 2.922 5.547l9.078 8.75 9.063-8.734c0.047-0.047 2.938-2.703 2.938-5.563zM28 9.312c0 3.75-3.437 6.891-3.578 7.031l-9.734 9.375c-0.187 0.187-0.438 0.281-0.688 0.281s-0.5-0.094-0.688-0.281l-9.75-9.406c-0.125-0.109-3.563-3.25-3.563-7 0-4.578 2.797-7.313 7.469-7.313 2.734 0 5.297 2.156 6.531 3.375 1.234-1.219 3.797-3.375 6.531-3.375 4.672 0 7.469 2.734 7.469 7.313z"></path>
            </svg>
          </span>
          <span data-template="full">
            <svg width="28" height="28" viewBox="0 0 28 28">
              <path d="M14 26c-0.25 0-0.5-0.094-0.688-0.281l-9.75-9.406c-0.125-0.109-3.563-3.25-3.563-7 0-4.578 2.797-7.313 7.469-7.313 2.734 0 5.297 2.156 6.531 3.375 1.234-1.219 3.797-3.375 6.531-3.375 4.672 0 7.469 2.734 7.469 7.313 0 3.75-3.437 6.891-3.578 7.031l-9.734 9.375c-0.187 0.187-0.438 0.281-0.688 0.281z"></path>
            </svg>
          </span>
        </span><span class="rating-text"></span>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/jquery.ratings.js"></script>
    <script src="js/jquery.ratings.demo.js"></script>


</body>
</html>
